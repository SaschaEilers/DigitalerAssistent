<!DOCTYPE html>
<html>
<head>
	<title>SignalR Chat Example</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/chat"></script>
</head>
<body>
<div>
	<input type="text" id="nameInput" placeholder="Name" />
	<input type="text" id="messageInput" placeholder="Nachricht" />
	<button type="button" id="sendButton">Senden</button>
</div>
<div id="messageArea"></div>
<script>var connection = new signalR.HubConnectionBuilder().withUrl("/chat").build();

        connection.on("ReceiveMessage", function (name, message) {
            var encodedName = $('<div />').text(name).html();
            var encodedMsg = $('<div />').text(message).html();
            $('#messageArea').append('<p><strong>' + encodedName + '</strong>: ' + encodedMsg + '</p>');
        });

        connection.start().then(function () {
            $('#sendButton').click(function () {
                var name = $('#nameInput').val();
                var message = $('#messageInput').val();
                connection.invoke('Send', name, message);
                $('#messageInput').val('');
            });
        }).catch(function (err) {
            return console.error(err.toString());
        });</script>
</body>
</html>
